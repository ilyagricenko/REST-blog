<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add New Post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add Post Name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add Post Synopsis" class="form-control"><br>
        <textarea name="full_text" placeholder="Add Post Text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
